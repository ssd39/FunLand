      height: 100%;

    }

    }

    .mbuttons {

    }

    .mbuttons:hover {

      </div>
      <span class="janta" style="font-family: 'Courier New', Courier, monospace;font-size: 12px;font-weight: bold;">Made

        <button id="join" class="btn-init btn-rpl rpl-red" data-target="#basic_dialouge" data-toggle="modal"

        <button id="create" class="btn-init btn-rpl rpl-red" data-target="#basic_dialouge"
          data-toggle="modal">Create</button>
      </div>
    </div>
  </div>
  <script>
    var url_string = window.location.href
    var url = new URL(url_string);
    var c = url.searchParams.get("meeting_id");
    var t = url.searchParams.get("t");
    if (c) {
      $("#create").hide()
      $("#join").show()
      if (t) {
        $("#title_h").text(atob(t))
      }
    }
  </script>
